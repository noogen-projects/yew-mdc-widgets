<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yew MDC widgets example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/mdc/v14.0.0/material-components-web.min.css">
    <link rel="stylesheet" href="/mdc/fonts/materialicons.css">
    <link rel="stylesheet" href="/mdc/fonts/roboto.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body class = "mdc-typography">
    <div id = "root"></div>

    <script src="/mdc/v14.0.0/material-components-web.min.js"></script>
    <script>
        // FIXME MANUAL HACK material-components/material-components-web#7618
        mdc.list.MDCList.prototype.handleClickEvent = function (evt) {
            var index = this.getListItemIndex(evt.target);
            var target = evt.target;
            // Toggle the checkbox only if it's not the target of the event, or the checkbox will have 2 change events.
            var isCheckboxAlreadyUpdatedInAdapter = mdc.dom.ponyfill.matches(target, mdc.list.strings.CHECKBOX_RADIO_SELECTOR);
            this.foundation.handleClick(index, isCheckboxAlreadyUpdatedInAdapter, evt);
        };
    </script>
    <script type="module">
        // For more details see https://rustwasm.github.io/docs/wasm-bindgen/examples/without-a-bundler.html
        import init from '/target/example_client.js';
        init();
    </script>
</body>
</html>
